<section>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text">
    </div>
    <div class="form-group">
      <label for="userPassword">Password:</label>
      <input id="userPassword" formControlName="userPassword" type="password">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" formControlName="role" required>
        <option value="">Select Role</option>
        <option value="patient">Patient</option>
      </select>
    </div>
    <div class="form-group">
      <label for="profilePicture">Profile Picture:</label>
      <input id="profilePicture" type="file" (change)="onFileChange($event)">
    </div>
    <button type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
  </form>  
  <div *ngIf="showSuccess" class="success-animation">
    <div class="success-message">
      <h1>Congratulations!</h1>
      <p>Your account has been created successfully.</p>
    </div>
  </div>
</section>
